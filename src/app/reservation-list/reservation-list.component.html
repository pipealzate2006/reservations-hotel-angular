<app-home />
<h3 class="mt-3 mb-3">Reservations List</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Guest</th>
      <th>Email</th>
      <th>Check-In</th>
      <th>Check-Out</th>
      <th>Room N</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reservation of reservations">
      <td>{{ reservation.guestName }}</td>
      <td>{{ reservation.guestEmail }}</td>
      <td>{{ reservation.checkInDate | date }}</td>
      <td>{{ reservation.checkOutDate | date }}</td>
      <td>{{ reservation.roomNumber }}</td>
      <td>
        <button
          class="btn btn-sm btn-danger mx-1"
          (click)="deleteReservation(reservation.id)"
        >
          Delete
        </button>
        <button
          class="btn btn-sm btn-secondary mx-1"
          [routerLink]="['/edit', reservation.id]"
        >
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ul *ngIf="reservations.length > 0; else noReservations"></ul>

<ng-template #noReservations>
  <p #noReservations>No reservations found</p>
</ng-template>
